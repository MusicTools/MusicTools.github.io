<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MusicTools Messages</title>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCkr17eHQRyOX4tlE-qluYt52AhXM7Gg0I",
      authDomain: "fir-musictools.firebaseapp.com",
      databaseURL: "https://fir-musictools.firebaseio.com",
      storageBucket: "firebase-musictools.appspot.com",
    };
    var userObject;
    var name, email, photoUrl, uid;
    firebase.initializeApp(config);
    var database = firebase.database();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <header>
        <a href="index.html">
          <span id="imgandtitle">
            <img src="ic_launcher.png" height="35px" />
            <span id="title">MusicTools</span>
          </span>
        </a>
        <span class="spacer">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        <a href="/messages">
          <span id="messageslink">
            Messages
          </span>
        </a>
        <a href="/account">
          <span id="accountimgandname">
             <span class="larger">|</span> Signed Out
            <img src="ic_account.svg" height="35px" id="accountImage" align="middle"/>
          </span>
        </a>
      </header>
      <div id="content">
        <div id="second_toolbar">
          Messages
          <button onClick="openNewMessage()" id="compose">Compose New Message</button>
        </div>
        <div id="error_container"></div>
        <div id="messages"></div>
        <div id="bigmessages"></div>
        <div id="new_message">
          <form id="message_form" onsubmit="return sendMessage()" autocomplete="off">
            <div id="message_header">New Message <img src="" width="25px" onClick="closeNewMessage()"/></div>
            <input type="email" value="email" name="to" id="message_email" required><br />
            <input type="text" value="subject" name="title" id="subject" required><br />
            <input type="paragraph" name="content" value="Enter message here" id="message_content" required><br />
            <input type="submit" name="submit" id="submit" value="Submit">
          </form>
        </div>
      </div>
      <footer>
        &copy; Sub 6 Resources 2016
      </footer>
    </div>
    <script>
      function onAuthInit() {
        attachMessageListener();
        if(photoURL == null) {
          photoURL = "null.svg";
        }
        if(displayName == undefined) {
          displayName = "Signed Out";
        }
        document.getElementById("accountimgandname").innerHTML=" <span class='larger'>|</span> "+displayName+" <img src='"+photoURL+"' height='35px' id='accountImage' align='middle' />";
      }
    </script>
    <script src="errors.js"></script>
    <script src="account.js"></script>
    <script src="messaging.js"></script>
    <link href="styles.css" rel="stylesheet">
  </body>
</html>
