    <toolbar title="Tempo"></toolbar>
    
    <fragment id="home" style="display:none;">

    <fragment id="music" style="display:none;">

    <content>

    <BottomNavigation>
      <div onClick="openMusic()"><icon>music_note</icon><br />Music</div>

  <script>
      function onAuthInit() {
        if(photoURL == null || photoURL == undefined) {
          photoURL = "../null.svg";
        }
        if(displayName == undefined || displayName == null) {
          displayName = "Signed Out";
        }
      }
      function openHome() {
        setIncludeID("container", "home");
      }
      function openMusic() {
        setIncludeID("container", "music");
      }
      function openTools() {
        setIncludeID("container", "tools");
      }
    function onMHTML() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          loadHome();
          loadMusic(user);
          loadTools();
        } else {
          //Redirect to sign-in page.
          document.getElementsByTagName("BottomNavigation")[0].remove();
          setIncludeID("container", "signed-out");
        }
      });
    }
    function loadHome() {
      document.getElementById("home_container").innerHTML = "<card padding>Home</card>";
    }
    function loadMusic(user) {
      document.getElementById("home").innerHTML += "User: "+user.displayName;
      if(user.uid != undefined) {
        var musicRef = database.ref("users/"+user.uid+"/music");
        musicRef.on('child_added', function(data) {
          addMusic(data.key, data.val().artist, data.val().duration, data.val().title, data.val().year, data.val().url);
        });
      }
    }
    function loadTools() {
      
    }
    function addMusic(key, artist, duration, title, year, url) {
      document.getElementById("music_list").innerHTML += "<div><a href='"+url+"'>"+title+"--Year: "+year+" Artist: "+artist+" Duration: "+duration+"</a></div>"
    }
    //addMusic(0, "Matthew Whitaker", 1230, "Matthew's Song", 2015)
    </script>
